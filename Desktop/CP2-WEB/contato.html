<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="CSS/contato.css">
</head>
<body>
    <div class="div1">
        <main>
            <h1 id="titulo__principal">Deseja nos contatar?</h1>
            <h2 id="subtitulo">Preencha o formulário ou enviem-nos um e-mail!</h2>
            <div id="caixa__email">
                <img src="img/e-mail.png" alt="" id="icon__mensagem">
                <p>bikecity@gmail.com</p>
            </div>
        </main>    
    </div>

    <div class="div2">
        <form class="caixa__email">
            <h1 id="titulo__email">Envie uma mensagem</h1>
            <input type="text" placeholder="Nome Completo">
            <input type="email" placeholder="Seu E-mail">
            <input type="text" placeholder="Sobre"> 
            <label for="texto">Escreva um comentário</label>
            <input type="text" id="texto">
            <button id="botao__enviar">Enviar</button>
        </form>
    </div>


    <footer>

        <a href="./index.html"  id="voltarindex"  >Voltar Para a Página Principal</a>

    </footer>
</body>
</html>
