<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div class="div1">
        <h1 id="titulo__principal">Quer nos contatar?</h1>
        <h2 id="subtitulo">Preencha o formulário ou enviem-nos um e-mail!</h2>
        <div id="caixa__email">
            <img src="" alt="" id="icon__mensagem">
            <p>bikecity@gmail.com</p>
        </div>
    </div>

    <div class="div2">
        <form class="caixa__email">
            <input type="text" id="nome" placeholder="Nome Completo">
            <input type="email" id="email" placeholder="Seu E-mail">
            <input type="text" id="sobre" placeholder="Sobre"> 
            <label for="texto">Escreva um comentário</label>
            <input type="text" id="texto">
            <button id="botao__enviar">Enviar</button>
        </form>
    </div>
</body>
</html>
